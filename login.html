<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Helping Hand Tarot</title>
    <script type="module" src="firebase-auth.js"></script>
</head>
<body>
    <h2>Login / Signup</h2>

    <!-- Signup Form -->
    <h3>Signup</h3>
    <input type="email" id="signup-email" placeholder="Enter Email">
    <input type="password" id="signup-password" placeholder="Enter Password">
    <button onclick="signUpUser()">Signup</button>

    <!-- Login Form -->
    <h3>Login</h3>
    <input type="email" id="login-email" placeholder="Enter Email">
    <input type="password" id="login-password" placeholder="Enter Password">
    <button onclick="loginUser()">Login</button>

    <!-- Logout Button -->
    <button onclick="logoutUser()">Logout</button>

    <script type="module">
        import { signUp, login, logout } from './firebase-auth.js';

        window.signUpUser = () => {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            signUp(email, password);
        };

        window.loginUser = () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            login(email, password);
        };

        window.logoutUser = () => {
            logout();
        };
    </script>
</body>
</html>
